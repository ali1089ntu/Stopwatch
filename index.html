<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="containerdiv">

        <div id="div1">
            <span class="span00" id="spn1">00</span>
            <span class="spantxt">Hr</span>
            <span class="span00" id="spn2">00</span>
            <span class="spantxt">Min</span>
            <span class="span00" id="spn3">00</span>
            <span class="spantxt">Sec</span>
            <span class="span00" id="spn4">00</span>
        </div>

        <div id="div2">
            <button class="btn1" id="btnclr1" onclick="startsw()">Start</button>
            <button class="btn1" id="btnclr2" onclick="stopsw()">Stop</button>
            <button class="btn1" id="btnclr3" onclick="resetsw()">Reset</button>
        </div>

        <p id="ptag">
            Developed By Ali Muhammad.
        </p>

    </div>


    <script src="script.js"></script>

    
</body>
</html>
